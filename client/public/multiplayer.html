<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
    <script>
      let gameMode = 'multiPlayer'

    </script>
    <script src="https://battleship-netcentric.et.r.appspot.com/socket.io/socket.io.js"></script> 
    <script src="app.js" charset="utf-8"></script>
    <script src="background.js" charset="utf-8"></script>
  </head>
  <body>
    <script>changeBackgroudUpdate()</script>
    <audio id="backgroundMusic" src="/music/pirate.mp3"></audio>
    <audio id="boomSound" src="/music/boom.mp3"></audio>
    <audio id="missSound" src="/music/miss.mp3"></audio>
    <audio id="beepSound" src="/music/beep.mp3"></audio>
    
    <div class="disconnect-container">
      <a class="btn disconnect-btn" onclick="disconnect()">Reset & Disconnect</a>
      <button id="playagain" class="btntohide">Play Again</button>
      <button onclick ="changeBoard()" class = "btn option-btn">Change Board Background</button>
      <button id="playMusicButton" onclick ="playMusic()" class = "btn option-btn">Play Background Music</button>
      <input type="range" min="1" max="100" value="50" class="slider" id="volumeSlider"> 
      <button class = "btn option-btn" onclick = "window.open('https://www.facebook.com/sharer/sharer.php?u=https://github.com/Kollapat/battleships_reorganize')" target="_blank">
        Share on Facebook
      </button>
      <script>
        var bgAudio =  document.getElementById("backgroundMusic");
        var slider = document.getElementById("volumeSlider");
        var boomAudio = document.getElementById("boomSound");
        var missAudio = document.getElementById("missSound");
        var beepAudio = document.getElementById("beepSound");
        
        slider.oninput = function() {
          var bgAudio =  document.getElementById("backgroundMusic");
          var boomAudio = document.getElementById("boomSound");
          var missAudio = document.getElementById("missSound");
          var beepAudio = document.getElementById("beepSound");
          var volume = this.value/100;
          bgAudio.volume = volume;
          boomAudio.volume = volume;
          missAudio.volume = volume;
          beepAudio.volume = volume;
        }
      </script>
    </div>
    <div id="popup1" class="overlay">
      <div class="popup" >
        <h2>Tutorial</h2>
        <a class="close" href="#popup1">Ã—</a>
        <div class="content">
          <br>1. Drag the ship over the grid to place</br>
          <br>2. Use rotate button to rotate ships</br>
          <br>3. Each turn has time limit of 10 seconds only</br>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="clockdiv">
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="player p1">
        <div id="playerOneName">Player 1</div>
        <script>getPlayerOneName()</script>
        <div class="connected1"></div>
        <div class="ready"></div>
        <div class="scorePlayer1" id="scorePlayer1"></div>
        <!--<div class="pointsPlayer1" id="pointsPlayer1">Your Points: 0</div>-->
      </div>
      
      <div class="player p2">
        <div id="playerTwoName">Player 2</div>
        <script>getPlayerTwoName()</script>
        <div class="connected2"></div>
        <div class="ready"></div>
        <div class="scorePlayer2" id="scorePlayer2"></div>
        <!--<div class="pointsPlayer2" id="pointsPlayer2">Enemy's Points: 0</div>-->
      </div>
    </div>
    <script>checkConnection()</script>

    <div class="container">
      <div id="foo" class="battleship-grid grid-user"></div>
      <div id="foo1" class="battleship-grid grid-computer"></div>
    </div>

    <div class="container hidden-info">
      <div class="setup-buttons" id="setup-buttons">
        <button id="start" class="btn">Start Game</button>
        <button id="rotate" class="btn">Rotate Your Ships</button>
      </div>
      <h3 id="whose-go" class="info-text">Your Go</h3>
      <h3 id="info" class="info-text"></h3>
    </div>

    <div class="container">
      <div class="grid-display">
        <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div><div id="destroyer-2"></div><div id="destroyer-3"></div></div>
        <div class="ship submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div><div id="submarine-3"></div></div>
        <div class="ship cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div><div id="cruiser-3"></div></div>
        <div class="ship battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
      </div>
    </div>
  </body>
</html>
